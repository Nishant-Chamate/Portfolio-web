<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <form>
            <h2>Contact</h2>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Good Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Contact No.</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="4" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            </div>

            <button type="submit"> submit <i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
